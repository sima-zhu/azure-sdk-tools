jobs:
  - job: Generate
    timeoutInMinutes: 180
    variables:
      - template: templates/variables/globals.yml
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - template: ../common/pipelines/templates/steps/create_pull-request.yml
      parameters:
        BaseBranchName: "master"
        PRBranchName: "test-pr-label"
        PROwner: "sima-zhu"
        CommitMsg: "I am a test"
        RepoOwner: Azure
        RepoName: azure-sdk-tools
        WorkingDirectory: $(System.DefaultWorkingDirectory)
        PRTitle: "testing"
        ScriptDirectory: eng/common/scripts
        GHReviewersVariable: "sima-zhu" 
        PRLabel: ['bug']